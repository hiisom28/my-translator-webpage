<!DOCTYPE html>
<html>
<head>
    <title>MyTranslator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <img class="logo" src="path-to-your-logo" alt="Team Logo" />

        <div class="dropdown">
            <select id="source-languages">
                <option value="zh">Chinese</option>
                <option value="en" selected>English</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="el">Greek</option>
                <option value="hi">Hindi</option>
                <option value="ja">Japanese</option>
                <option value="es">Spanish</option>
                <option value="ta">Tamil</option>
                <option value="te">Telugu</option>
            </select>

            <button class="switch-button">
                <img id="switcher" src="https://creazilla-store.fra1.digitaloceanspaces.com/emojis/57902/left-right-arrow-emoji-clipart-sm.png" alt="switch icon" />
            </button>

            <select id="target-languages">
                <option value="zh">Chinese</option>
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="el">Greek</option>
                <option value="hi" selected>Hindi</option>
                <option value="ja">Japanese</option>
                <option value="es">Spanish</option>
                <option value="ta">Tamil</option>
                <option value="te">Telugu</option>
            </select>
        </div>

        <div class="text-container">
            <div class="source-container">
                <textarea class="input" placeholder="Enter text..."></textarea>

                <div class="button-container">
                    <button id="translate-button">Translate</button>
                    <button id="voice-button">Speak</button>
                    <button id="clear-button">Clear</button>
                </div>
            </div>

            <div class="target-container">
                <textarea class="output" placeholder="Translation" readonly></textarea>
            </div>
        </div>

        <div id="listening-indicator" style="display: none; color: red; font-weight: bold;">
            Listening...
        </div>

    </div>

    <script src="translatorScript.js"></script>
</body>
</html>
